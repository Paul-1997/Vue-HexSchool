<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1-Vue-HomeWork</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /><!-- animate.css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    
  </head>
  <body>
    <main id="app">
        <h1 class="mx-auto mt-3 p-4 text-center header">第一周主線任務</h1>
      <div class="container">
        <div class="row py-3">
          <section :class="isDetailShow ? 'col-lg-7 col-md-12': 'col-lg-12 col-md-12' ">
            <h2 class="fw-bold text-center">產品列表</h2>

            <table class="table table-hover table-bordered border-secondary mt-4">
              <thead>
                <tr>
                  <th>產品名稱</th>
                  <th>原價</th>
                  <th>售價</th>
                  <th>是否啟用</th>
                  <th>查看細節</th>
                </tr>
              </thead>
              <tbody>
                <template v-for="product in products">
                    <tr class="product_li" >
                        <td>{{ product.title }}</td>
                        <td>{{ product.origin_price }}</td>
                        <td>{{ product.price }}</td>
                        <td :class="isEnabled(product.is_enabled)">{{ product.is_enabled===1 ? "啟用":"未啟用"}}</td>
                        <td><button type="button" class="btn btn-primary" :class="{'btn-success':product.id === temp_product.id}" :disabled="product.id === temp_product.id" @click="temp_product=product">{{product.id !== temp_product.id ? "點我觀看更多" : "Check!" }}</button></td>
                    </tr>
                </template>
              </tbody>
            </table>
        </section>
        <section class="col-lg-5" v-if="isDetailShow">
          <div class="card product_detail animate__animated animate__fast" :class="isDetailShow? 'animate__backInRight' : 'animate__backOutRight'">
              <img :src="temp_product.imageUrl" class="card-img-top mainPhoto p-4" alt="product Image">
              <div class="card-body">
                <div class="card-title fs-3 fw-bold ">{{temp_product.title}}<span class="badge bg-primary ms-2">{{ temp_product.category }}</span></div>
                <p class="card-description fs-6">產品描述 : {{temp_product.description}}</p>
                <p class="card-content fs-6">產品內容 : {{temp_product.content}}</p>
                <p>產品售價:<span class="origin_price ps-3 pe-1 text-decoration-line-through">{{temp_product.origin_price}}</span><span class="price" style="color: red;">{{temp_product.price}}</span>&nbsp;/&nbsp;個</p>
                <figure class="imagesGroup">
                  <h6 class="border-bottom">更多產品相關圖片</h6>
                  <a href="#" v-for="img in temp_product.imagesUrl" @click.prevent="changeImg(img)"><img :src="img" alt="更多產品圖片"  class="mx-1"></a>
                </figure>
              </div>
              <a href="#" class="bi bi-x-circle fs-3 removeBtn" @click.prevent="removeCard()"></a>
            </div>
        </section>
        </div>
      </div>
    </main>

    <link rel="stylesheet" href="./style.css">
    <script src="./all.js" type="module"></script>
  </body>
</html>
