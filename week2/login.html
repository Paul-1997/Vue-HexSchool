    <title>第二周主線任務 登入</title>

    <style>
      .form-box {
        margin-top: 15vh;
        border:  1px solid #aaa;
        box-shadow: 0 .25em .5em .1em #999;
        max-width: 876px;
        width: 72.5vw;
      }
      @media(max-width:640px){
        .form-box{
          width: 100%;
          border: none;
          box-shadow: none;
        }
      }
      .form-group {
        width: 70%;
        margin: 0 auto;
        
      }
      .header{
        min-height: 15vh;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <header class="header d-flex  justify-content-center  border-bottom">
      <h1>第二周主線任務一登入頁面</h1>
    </header>
    <section id="app" class="container">
      <div class=" form-box p-3 rounded mx-auto">
        <h2 class="text-center fw-bold mb-3">請先登入</h2>
          <form id="form_login" action="#">
            <div class="form-group mb-3">
              <label for="email" class="form-label mt-2">信箱</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address" v-model="userEmail" autofocus/>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label mt-2">密碼</label>
              <input type="password" class="form-control" id="password"  placeholder="Password" v-model="userPassword"/>
            </div>
            <div class="form-group text-center mb-3">
              <button type="submit" class="btn btn-primary w-75 mt-3" @click.prevent="login">登入</button>
            </form>  
          </div>
        </div>
    </section>

    <script src="./js/login.js" type="module"></script>
  </body>
</html>
